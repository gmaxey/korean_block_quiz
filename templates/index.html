<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Korean Block Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            cursor: pointer;
            margin: 10px;
            padding: 20px;
            text-align: center;
        }
        .card.selected {
            border: 2px solid blue;
        }
        .card.matched {
            background-color: #d3d3d3;
            color: #333;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Korean Block Quiz</h1>
        <div id="warning" class="alert alert-danger d-none" role="alert"></div>
        <div class="row">
            <div class="col-md-6">
                <h3>Korean Words</h3>
                <div id="korean-cards"></div>
            </div>
            <div class="col-md-6">
                <h3>English Translations</h3>
                <div id="english-cards"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedKorean = null;
        let selectedEnglish = null;
        let correctCount = 0;

        function loadCards() {
            fetch('/api/cards')
                .then(response => response.json())
                .then(data => {
                    renderCards('korean-cards', data.korean, 'korean');
                    renderCards('english-cards', data.english, 'english');
                });
        }

        function renderCards(containerId, items, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.textContent = item;
                card.dataset[type] = item;
                card.onclick = () => selectCard(card, type);
                container.appendChild(card);
            });
        }

        function selectCard(card, type) {
            if (card.classList.contains('matched')) return;

            if (type === 'korean') {
                if (selectedKorean) selectedKorean.classList.remove('selected');
                selectedKorean = card;
                card.classList.add('selected');
            } else {
                if (selectedEnglish) selectedEnglish.classList.remove('selected');
                selectedEnglish = card;
                card.classList.add('selected');
            }

            if (selectedKorean && selectedEnglish) {
                checkPair();
            }
        }

        function checkPair() {
            fetch('/api/check_pair', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    korean: selectedKorean.textContent,
                    english: selectedEnglish.textContent
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.correct) {
                    selectedKorean.classList.remove('selected');
                    selectedEnglish.classList.remove('selected');
                    selectedKorean.classList.add('matched');
                    selectedEnglish.classList.add('matched');
                    correctCount++;
                    if (correctCount >= 5) {
                        correctCount = 0;
                        loadCards(); // Refresh cards after 5 correct
                    }
                } else {
                    showWarning('Incorrect pair!');
                    selectedKorean.classList.remove('selected');
                    selectedEnglish.classList.remove('selected');
                }
                selectedKorean = null;
                selectedEnglish = null;
            });
        }

        function showWarning(message) {
            const warning = document.getElementById('warning');
            warning.textContent = message;
            warning.classList.remove('d-none');
            setTimeout(() => warning.classList.add('d-none'), 2000);
        }

        // Initial load
        loadCards();
    </script>
</body>
</html>
