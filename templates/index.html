<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Korean Block Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            cursor: pointer;
            margin: 5px;
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.2em;
            height: 40px;
            line-height: 20px;
        }
        .card.selected {
            border: 2px solid blue;
        }
        .card.matched {
            background-color: #d3d3d3;
            color: #333;
            cursor: default;
        }
        .card.error {
            border: 2px solid red;
            animation: flash 0.5s;
        }
        @keyframes flash {
            0% { border-color: red; }
            50% { border-color: transparent; }
            100% { border-color: red; }
        }
        .card-container {
            display: flex;
            flex-direction: column;
            max-height: 80vh;
            overflow-y: auto;
        }
        .reveal-card {
            visibility: hidden;
        }
        .reveal-card.revealed {
            visibility: visible;
        }
        #reveal-btn {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h1 class="text-center">Korean Block Quiz</h1>
        <button id="reveal-btn" class="btn btn-primary d-block mx-auto" title="Hold to reveal translations">Reveal Translations</button>
        <div class="row">
            <div class="col-md-4">
                <h3>Korean Words</h3>
                <div id="korean-cards" class="card-container"></div>
            </div>
            <div class="col-md-4">
                <h3>Answers</h3>
                <div id="answer-cards" class="card-container"></div>
            </div>
            <div class="col-md-4">
                <h3>English Translations</h3>
                <div id="english-cards" class="card-container"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedKorean = null;
        let selectedEnglish = null;
        let correctCount = 0;
        let orderedEnglish = [];
        let shuffledEnglish = [];

        function loadCards() {
            fetch('/api/cards')
                .then(response => response.json())
                .then(data => {
                    orderedEnglish = data.ordered_english;
                    shuffledEnglish = data.shuffled_english;
                    renderCards('korean-cards', data.korean, 'korean');
                    renderCards('answer-cards', data.ordered_english, 'answer');
                    renderCards('english-cards', data.shuffled_english, 'english');
                });
        }

        function renderCards(containerId, items, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            items.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                if (type === 'english') {
                    card.classList.add('english-card');
                } else if (type === 'answer') {
                    card.classList.add('reveal-card');
                }
                card.textContent = item;
                card.dataset[type] = item;
                if (type !== 'answer') {
                    card.onclick = () => selectCard(card, type);
                }
                container.appendChild(card);
            });
        }

        function selectCard(card, type) {
            if (card.classList.contains('matched')) return;

            if (type === 'korean') {
                if (selectedKorean) selectedKorean.classList.remove('selected');
                selectedKorean = card;
                card.classList.add('selected');
            } else {
                if (selectedEnglish) selectedEnglish.classList.remove('selected');
                selectedEnglish = card;
                card.classList.add('selected');
            }

            if (selectedKorean && selectedEnglish) {
                checkPair();
            }
        }

        function checkPair() {
            fetch('/api/check_pair', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    korean: selectedKorean.textContent,
                    english: selectedEnglish.textContent
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.correct) {
                    selectedKorean.classList.remove('selected');
                    selectedEnglish.classList.remove('selected');
                    selectedKorean.classList.add('matched');
                    selectedEnglish.classList.add('matched');
                    const answerIndex = orderedEnglish.indexOf(selectedEnglish.textContent);
                    document.querySelectorAll('#answer-cards .reveal-card')[answerIndex].classList.add('matched');
                    correctCount++;
                    if (correctCount >= 5) {
                        correctCount = 0;
                        loadCards();
                    }
                } else {
                    selectedKorean.classList.add('error');
                    selectedEnglish.classList.add('error');
                    setTimeout(() => {
                        selectedKorean.classList.remove('error');
                        selectedEnglish.classList.remove('error');
                        selectedKorean.classList.remove('selected');
                        selectedEnglish.classList.remove('selected');
                    }, 500);
                }
                selectedKorean = null;
                selectedEnglish = null;
            });
        }

        const revealBtn = document.getElementById('reveal-btn');
        revealBtn.addEventListener('mousedown', () => {
            document.querySelectorAll('.reveal-card:not(.matched)').forEach(card => {
                card.classList.add('revealed');
            });
        });
        revealBtn.addEventListener('mouseup', () => {
            document.querySelectorAll('.reveal-card:not(.matched)').forEach(card => {
                card.classList.remove('revealed');
            });
        });
        revealBtn.addEventListener('mouseleave', () => {
            document.querySelectorAll('.reveal-card:not(.matched)').forEach(card => {
                card.classList.remove('revealed');
            });
        });

        // Initial load
        loadCards();
    </script>
</body>
</html>
